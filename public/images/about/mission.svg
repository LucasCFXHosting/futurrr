  <rect width="800" height="600" fill="url(#gradientMission)"/>
  
  <!-- Éléments graphiques -->
  <circle cx="400" cy="300" r="150" fill="white" opacity="0.1"/>
  <circle cx="400" cy="300" r="100" fill="white" opacity="0.2"/>
