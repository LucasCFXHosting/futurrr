  <path d="M200 400 L600 200" stroke="white" stroke-width="2" opacity="0.1"/>
  
  <!-- Dégradé -->
  <defs>
    <linearGradient id="gradientMission" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a4e"/>
