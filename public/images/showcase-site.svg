  <rect x="100" y="320" width="400" height="40" rx="8" fill="white" opacity="0.6"/>
  
  <!-- Dégradé -->
  <defs>
    <linearGradient id="gradient2" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
